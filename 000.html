<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أهلاً بك في موقعنا 🎉</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      text-align: center;
      font-family: Arial, sans-serif;
      direction: rtl;
    }
    h1 {
      color: #4A148C;
      animation: fadeIn 2s ease-in-out;
    }
    img {
      width: 200px;
      animation: bounce 3s infinite;
    }
    button {
      padding: 15px 25px;
      font-size: 16px;
      margin: 20px;
      border: none;
      background-color: #6A1B9A;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8E24AA;
    }
    @keyframes bounce {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-20px);}
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <h1>🎉 أهلاً وسهلاً بكم في موقعنا الرهيب! 🎉</h1>
  <img src="https://via.placeholder.com/200" alt="صورة متحركة">
  <img src="https://via.placeholder.com/200/ff0000" alt="صورة ملونة">
  
  <p>👋 نحن سعداء بزيارتكم!</p>

  <button onclick="location.href='login.html'">اضغط لتسجيل الدخول</button>
  <button onclick="location.href='register.html'">اضغط لإنشاء حساب</button>

</body>
</html>
